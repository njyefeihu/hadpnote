<h1>Git常见问题</h1>
<hr id="hr1">
<div id="nav"><a href="../../index.html"><img src="../img/back.png"></a></div>
<div>
    1、第一次上传代码到github时候报如下错误：<br>
    <label for="texterror">&nbsp;出错步骤：VCS——import into version control——share project on Github</label>
    <textarea id="texterror" rows="4" cols="150">
    Can't finish GitHub sharing process
    Successfully created project 'hadpnote' on GitHub, but initial commit failed: *** Please tell me who you are. Run git config --global user.email "you@example.com" git config --global user.name "Your Name" to set your account's default identity. Omit --global to set the identity only in this repository. fatal: empty ident name (for (null)>) not allowed during executing git -c core.quotepath=false commit -m "Initial commit" </textarea><br>
    如下图所示：<br>
    <img class="pic" src="../img/2016-11-11_225230.png"><br>

    处理方法：<br>
    <label for="textcommd">进入git安装目录，执行git-cmd.exe，用命令设定user.email和user.name即可：</label>
    <textarea id="textcommd" rows="2" cols="150">
git config --global user.email "你的email地址"
git config --global user.name "你的name"</textarea>
    如下图所示：<br>
    <img class="pic" src="../img/2016-11-11_235553.png"><br>
</div>


</body>
</html>
